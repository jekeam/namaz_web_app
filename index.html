<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Страница настроек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="form_logic.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Настройки</h1>

    <div class="card">
        <div class="card-header">
            Уведомления
        </div>
        <div class="card-body">
            <div class="form-switch">
                <input class="form-check-input" type="checkbox" id="notificationSwitch">
                <label class="form-check-label" for="notificationSwitch">
                    Включить напоминание о намазе
                </label>
            </div>

            <div class="form-switch mt-3 remind-min">
                <input class="form-check-input" type="checkbox" id="reminderSwitch">
                <label class="form-check-label" for="reminderSwitch">
                    Напоминать заранее
                </label>
            </div>
        </div>
    </div>


</div>
</body>
</html>
