<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Страница настроек</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="form_logic.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Настройки</h1>

    <div class="card">
        <div class="card-header">
            Уведомления
        </div>
        <div class="card-body">
            <div class="form-switch">
                <input class="form-check-input" type="checkbox" id="notificationSwitch">
                <label class="form-check-label" for="notificationSwitch">
                    Включить напоминание о намазе
                </label>
            </div>

            <div class="form-switch mt-3 remind-min">
                <input class="form-check-input" type="checkbox" id="reminderSwitch">
                <label class="form-check-label" for="reminderSwitch">
                    Напоминать заранее
                </label>
                <div id="reminderInputContainer" style="display: none;">
                    <label for="reminderMinutes">Дополнительно за</label>

                    <div class="input-group">
                        <input type="number" id="reminderMinutes" class="form-control input-number"
                               min="1" max="60" value="15">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary quick-select-button" type="button" data-value="5">5</button>
                            <button class="btn btn-outline-secondary quick-select-button" type="button" data-value="10">10</button>
                            <button class="btn btn-outline-secondary quick-select-button" type="button" data-value="15">15</button>
                            <button class="btn btn-outline-secondary quick-select-button" type="button" data-value="30">30</button>
                            <button class="btn btn-outline-secondary quick-select-button" type="button" data-value="60">60</button>
                        </div>
                    </div>

                    <label for="reminderMinutes">минут</label>
                </div>
            </div>

            <div class="form-switch mt-3 last-hour">
                <input class="form-check-input" type="checkbox" id="lastHourSwitch">
                <label class="form-check-label" for="lastHourSwitch">
                    Последний час пятницы
                </label>
            </div>

            <div class="form-switch mt-3 ramadan-reminder">
                <input class="form-check-input" type="checkbox" id="ramadanReminderSwitch">
                <label class="form-check-label" for="ramadanReminderSwitch">
                    Напоминание о Рамаданe
                </label>
            </div>


        </div>
    </div>
</div>
</body>
</html>
